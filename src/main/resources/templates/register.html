<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<style>
p{
    color:red;
}
</style>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/register">
        <h2 class="form-signin-heading">Register Form</h2>

<!--        String name,-->
<!--        String password,-->
<!--        String email,-->
<!--        LocalDate dob,-->
<!--        Integer age-->
        <div th:switch="${code}">
            <div th:case="*">

                <div class="gallery" th:each="user : ${code}">
                    <p th:text="${user}" ></p>

                </div>
            </div>

        </div>
        <p>
            <label for="name" class="sr-only">name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="name" required >
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="email" class="sr-only">email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="email" required>
        </p>
        <p>
            <label for="dob" class="sr-only">dob</label>

            <input type="date" id="dob" name="dob" required>
        </p>
        <p>
            <label for="age" class="sr-only">age</label>
            <input min="1" type="number" id="age" name="age" class="form-control" placeholder="age" required >
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
    <form class="form-signin" method="post" action="/login">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Back</button>
    </form>
</div>
</body></html>
